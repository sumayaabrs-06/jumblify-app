<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumblify - Profile Page</title>
    <link rel="stylesheet" href="/profile-page/profile.css">
    <!-- Header Font Link -->
    <link rel="stylesheet" href="https://use.typekit.net/pxm0uug.css">
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <div class="status-left">13:45</div>
            <div class="status-right">
                <div class="signal-bars"></div>
                <div class="wifi-icon"></div>
                <div class="battery-icon"></div>
            </div>
        </div>

        <div class="header">
            <div class="back-arrow">
                <a href="/index.html">
                <img src="/images-and-icons/back-arrow-light.png" alt="Back">
                </a>
            </div>
            <div class="page-title">Your Profile</div>
            <div class="settings-icon">
                <a href="/settings-page/settings.html">
                <img src="/images-and-icons/setting-off.png" alt="Settings">
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="profile-section">
                <div class="profile-pic">
                    <img src="/images-and-icons/profile.icon.png" alt="Name Profile">
                </div>
                <div class="profile-name">Name Here</div>
                <div class="username">UserBox097411</div>
            </div>

            <div class="button-section">
                <div class="posts-counter">
                    <div class="posts-number">0</div>
                    <div class="posts-label">posts</div>
                </div>
                
                <div class="button-group">
                    <button class="edit-profile-btn">Edit Profile</button>
                    <button class="add-post-btn">Add new post!</button>
                </div>
            </div>

            <div class="posts-grid">
                <div class="empty-state">
                    <div class="plus-icon">+</div>
                    <div class="empty-text">No posts yet</div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-icon nav-home">
                <img src="/images-and-icons/home.png" alt="Home">
            </div>
            <div class="nav-icon nav-box">
                <a href="/upcycling-function/1-pricing.html">
                <img src="/images-and-icons/up-cycle-function.png" alt="Box">
                </a>           
             </div>
            <div class="nav-icon nav-grid">
                <img src="/images-and-icons/qr-scan-steps.png" alt="Grid">
            </div>
        </div>
    </div>

    <script src="/profile-page/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumblify - Settings</title>
    <link rel="stylesheet" href="/settings-page/setting.css">
    <!-- Header Font Link -->
    <link rel="stylesheet" href="https://use.typekit.net/pxm0uug.css">
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <div class="status-left">13:45</div>
            <div class="status-right">
                <div class="signal-bars"></div>
                <div class="wifi-icon"></div>
                <div class="battery-icon"></div>
            </div>
        </div>

        <div class="header">
            <div class="back-arrow">
                <a href="/profile-page/profile.html">
                <img src="/images-and-icons/back-arrow-dark.png" alt="Back">
                </a>
            </div>
            <div class="settings-title">Settings</div>
            <div class="settings-icon">
                <img src="/images-and-icons/setting-on.png" alt="Settings">
            </div>
        </div>

        <div class="scrollable-content">
            <div class="section">
                <div class="section-title">General</div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/account-details.png" alt="Account">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Account details</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/sizing-and-measurements.png" alt="Sizing">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Sizing and Measurements</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/notifications.png" alt="Notifications">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Notifications</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Payment and delivery</div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/billing-info.png" alt="Billing">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Billing info</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/location.png" alt="Location">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Location</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/currency.png" alt="Currency">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Currency</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Content and display</div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/language.png" alt="Language">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Language</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/display.png" alt="Display">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Display</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-icon">
                        <img src="/images-and-icons/accessibility.png" alt="Accessibility">
                    </div>
                    <div class="setting-content">
                        <div class="setting-title">Accessibility</div>
                    </div>
                    <div class="setting-arrow">
                        <img src="/images-and-icons/setting-arrow.png" alt="Arrow">
                    </div>
                </div>
            </div>

            <div class="manage-section">
                <div class="manage-title">Manage</div>
                <button class="manage-button logout-button">Log out</button>
                <button class="manage-button delete-button">Delete account</button>
            </div>
        </div>
    </div>

    <script src="/settings-page/setting.js"></script>
</body>
</html>
